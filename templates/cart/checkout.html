{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-content padding-y bg">
    <div class="container">
        <div class="row">
            <aside class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Thông tin giao hàng</h4>
                        <form action="{% url 'checkout' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Họ và tên đệm</label>
                                    <input type="text" name="first_name" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">Tên</label>
                                    <input type="text" name="last_name" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Email</label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">SĐT</label>
                                    <input type="text" name="phone" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Address Line 1</label>
                                    <input type="text" name="address_line_1" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">Address Line 2</label>
                                    <input type="text" name="address_line_2" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">City</label>
                                    <input type="text" name="city" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">State</label>
                                    <input type="text" name="state" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">Country</label>
                                    <input type="text" name="country" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="">Ghi chú</label>
                                <textarea name="order_note" rows="2" class="form-control"></textarea>
                            </div>
                    </div>
                </div>
            </aside>

            <aside class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-borderless table-shopping-cart">
                            <thead class="text-muted">
                                <tr class="small text-uppercase">
                                    <th scope="col">Sản phẩm</th>
                                    <th scope="col" width="120">Số lượng</th>
                                    <th scope="col" width="120">Thành tiền</th>

                                </tr>
                            </thead>

                            <tbody>
                                {% for ci in cart_items %}
                                <tr>
                                    <td>
                                        <figure class="itemside align-items-center">
                                            <div class="aside"><img src="{{ ci.product.image.url }}" class="img-sm">
                                            </div>
                                            <figcaption class="info">
                                                <a href="{{ ci.product.get_detail }}" class="title text-dark">
                                                    {{ ci.product.name }}</a>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                        <label for="">{{ci.quantity}}</label>
                                    </td>
                                    <td>
                                        <div class="price-wrap">
                                            <var class="price">{{ ci.cart_total }}</var>
                                            <small class="text-muted">Đơn giả : {{ ci.product.price }} VNĐ</small>
                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                        <hr>
                        <div style="text-align:center;">
                            <span>Tổng phải trả : </span>
                            &nbsp;
                            <span class="text-right text-dark b">
                                {{ total }} VNĐ
                            </span>
                        </div>
                        <hr>
                        <button type="submit" name="submit" class="btn btn-primary btn-block">
                            <i class="far fa-credit-card"></i> Xác nhận đặt món
                        </button>
                        <a href="{% url 'product' %}" class="btn btn-light btn-block">Tiếp tục đặt món</a>
                        </form>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</section>
{% endblock %}
