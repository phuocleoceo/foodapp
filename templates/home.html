{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
    <div class="container">
        <div class="intro-banner-wrap">
            <img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
        </div>
    </div>
</section>

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
    <div class="container">

        <header class="section-heading">
            <a href="./store.html" class="btn btn-outline-primary float-right">Xem tất cả</a>
            <h3 class="section-title">Sản phẩm thịnh hành</h3>
        </header><!-- sect-heading -->


        <div class="row">
            {% for p in products %}
            <div class="col-md-3">
                <div class="card card-product-grid">
                    <a href="./product-detail" class="img-wrap">
                        <img src="{{ p.image.url }}">
                    </a>

                    <figcaption class="info-wrap">
                        <a href="./product-detail" class="title">{{ p.name }}</a>
                        <div class="price mt-1">{{ p.price }} VNĐ</div> <!-- price-wrap.// -->
                    </figcaption>
                </div>
            </div>
            {% endfor %}
        </div> <!-- row.// -->

    </div><!-- container // -->
</section>

{% endblock content %}
