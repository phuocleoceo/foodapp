{% extends 'base.html' %}

{% block content %}

<section class="section-content padding-y">
    <div class="container">

        <div class="row">
            <aside class="col-md-3">

                <div class="card">
                    <article class="filter-group">
                        <header class="card-header">
                            <a href="#" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" class="">
                                <i class="icon-control fa fa-chevron-down"></i>
                                <h6 class="title">Danh mục</h6>
                            </a>
                        </header>
                        <div class="filter-content collapse show" id="collapse_1">
                            <div class="card-body">

                                <ul class="list-menu">
                                    <li>
                                        <a href="{% url 'product' %}">Tất cả sản phẩm</a>
                                    </li>
                                    <hr style="margin: 7px;" />
                                    {% for c in categories %}
                                    <li><a href="{{ c.slug }}">{{ c.name }}</a></li>
                                    {% endfor %}
                                </ul>

                            </div>
                        </div>
                    </article>

                    <article class="filter-group">
                        <header class="card-header">
                            <a href="#" data-toggle="collapse" data-target="#collapse_3" aria-expanded="true" class="">
                                <i class="icon-control fa fa-chevron-down"></i>
                                <h6 class="title">Trong tầm giá </h6>
                            </a>
                        </header>
                        <div class="filter-content collapse show" id="collapse_3">
                            <div class="card-body">

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Thấp nhất</label>
                                        <select class="mr-2 form-control">
                                            <option value="0">0</option>
                                            <option value="50">50000</option>
                                            <option value="100">100000</option>
                                            <option value="150">150000</option>
                                            <option value="200">200000</option>
                                            <option value="500">500000</option>
                                            <option value="1000">1000000</option>
                                        </select>
                                    </div>
                                    <div class="form-group text-right col-md-6">
                                        <label>Cao nhất</label>
                                        <select class="mr-2 form-control">
                                            <option value="50">50000</option>
                                            <option value="100">100000</option>
                                            <option value="150">150000</option>
                                            <option value="200">200000</option>
                                            <option value="500">500000</option>
                                            <option value="1000">1000000</option>
                                            <option value="2000">2000000+</option>
                                        </select>
                                    </div>
                                </div>
                                <button class="btn btn-block btn-primary">Lọc</button>
                            </div>
                        </div>
                    </article>
                </div>
            </aside>

            <main class="col-md-9">

                <header class="border-bottom mb-4 pb-3">
                    <div class="form-inline">
                        <span class="mr-md-auto">Tìm thấy {{ quantity }} sản phẩm</span>

                    </div>
                </header><!-- sect-heading -->

                <div class="row">
                    {% for p in products %}
                    <div class="col-md-4">
                        <figure class="card card-product-grid">
                            <div class="img-wrap">
                                <img src="{{ p.image.url }}">
                            </div>

                            <figcaption class="info-wrap">
                                <div class="fix-height">
                                    <a href="./product-detail" class="title">
                                        {{ p.name }}
                                    </a>
                                    <div class="price-wrap mt-2">
                                        <span class="price">{{ p.price }} VNĐ</span>
                                    </div>
                                </div>
                                <a href="#" class="btn btn-block btn-primary">
                                    <i class="fas fa-cart-plus"></i>
                                    Thêm vào giỏ
                                </a>
                            </figcaption>
                        </figure>
                    </div>
                    {% endfor %}
                </div>


                <nav class="mt-4" aria-label="Page navigation sample">
                    <ul class="pagination">
                        <li class="page-item disabled"><a class="page-link" href="#">&lt;&lt;</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">&gt;&gt;</a></li>
                    </ul>
                </nav>

            </main>
        </div>
    </div>
</section>

{% endblock content %}
